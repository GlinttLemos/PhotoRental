<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Photo Rental</title>
    <link rel="stylesheet" href="./photorental.css" />
    <link rel="icon" type="image/png" href="./camera.jfif" />
    <script type="module" src="./rental.js"></script>
    <script type="module" src="./gui.js"></script>
</head>

<body>
    <h6>PHOTORENTAL</h6>
    <img src="./camera.jfif" width="20%" height="20%">
    <h6>Uma app para gerir aluguer de equipamento fotografico.</h6>
    <p>Lista de alugueres</p>
    <section>

        <table>

            <thead>

                <th>Cliente</th>
                <th>Data inicial</th>
                <th>Dias</th>
                <th>Data entrega</th>
                <th>Equipamento</th>
            </thead>
            <tbody id="gui_rentals">
                <!-- Será preechido por JavaScript -->
            </tbody>
        </table>
    </section>
    <p>Gestão de clientes</p>
    <section>
        <div>
            <h5>Novo cliente</h5>
            <form id="guiCustomer">
                <label><input name="name" type="text" placeholder="Primeiro nome do cliente" required /> Nome</label>
                <label><input name="address" type="text" placeholder="Morada" maxlength="150" required /> Morada</label>
                <label><input name="email" type="email" placeholder="Email do cliente" minlength="15" maxlength="50"
                        required /> Email</label>
                <button type="submit">Criar</button>
            </form>
        </div>
    </section>
    <section>
        <div>
            <h5>Novo aluguer</h5>
            <form id="guirentals">
                <label><input name="email" type="text" placeholder="emailcliente" required /> email</label>
                <label><input name="initialdate" type="date" placeholder="data inicial" required /> Data inicial</label>
                <label><input name="days" type="text" placeholder="nº dias" maxlength="150" required /> Dias</label>
                <label><input name="endDate" type="date" placeholder="data entrega" required /> Data entrega</label>
                <label><input name="equipment" type="text" placeholder="Equipamento" required /> Equipamento</label>
                <button type="submit">Criar</button>
            </form>
        </div>
    </section>
</body>

</html>
